# For a description of these parameters, please visit the theme wiki.
# https://github.com/pacollins/hugo-future-imperfect-slim/wiki/config.toml
baseurl                 = "https://samus-aran.github.io"
DefaultContentLanguage  = "en"
title                   = "Welcome to nowhere"
theme                   = "hugo-future-imperfect-slim-custom"
paginate                = 5
disqusShortname         = ""
googleAnalytics         = "UA-175174113-1"
pluralizeListTitles     = false
disableLanguages        = []

[markup.goldmark.renderer]
  unsafe                = true

[outputs]
  home                  = ["html", "json"]

[params]
  enableCDN             = false
  cssFiles              = ["default"]
  jsFiles               = ["default"]
  highlightjs           = true
  highlightjsTheme      = ""
  highlightjsLang       = []
  viewMorePostsLink     = "/blog/"
  readingTime           = true
  imageStretch          = ""
  removeBlur            = false
  socialShare           = ["twitter", "facebook", "reddit", "linkedin", "pinterest", "email"]
  hideEmptyStats        = false

  [params.meta]
    description         = "Personal website of Ashley Nicolson, open source advocate and people herder"
    author              = "Ashley Nicolson"
    favicon             = false
    svg                 = true
    faviconVersion      = "1"
    msColor             = "#ffffff"
    iOSColor            = "#ffffff"

  [params.header]
    navbarTitle         = "Welcome!"
    dynamicTitles       = true
    searchMenu          = true
    shareMenu           = true

  [params.intro]
    header                = "Why hello! üëã"
    paragraph             = "I love open source and the people powering it. Here's my personal ramblings & side quests. ‚öîÔ∏èüõ°Ô∏èüßô"
    rssIntro              = true
    socialIntro           = true
    hideWhenSingleColumn  = false
    alwaysOnHomepage      = false

    [params.intro.pic]
      src                 = "img/main/profile.jpg"
      shape               = "circle"
      width               = ""
      alt                 = "Sexy picture of myself - Ashley Nicolson"

  [params.sidebar]
    about               = "I'm an open source community manager who loves to travel and play a ridiculous amount of video games"
    postAmount          = 5
    categories          = true
    categoriesByCount   = true

  [params.footer]
    rssFooter           = true
    socialFooter        = true

  [params.staticman]
    enabled             = false
    api                 = ""  # No Trailing Slash
    gitProvider         = ""
    username            = ""
    repo                = ""
    branch              = ""

    [params.staticman.recaptcha]
      siteKey           = ""
      encryptedKey      = ""

